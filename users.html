</div>
<h1>Моя библиотека.</h1>
<div class="container">

    <div class = "cont-todo">
        <form id="form" class="todo-form">
            <div class="book-form">
                <label for="todos"></label>
                <input type="text" id="todos" placeholder="Введите книгу" required>
            </div>
             <div class="book-form">
                <label for="todos2"></label>
                <input type="text" id="todos2" placeholder="Введите автора книги" required>
            </div>
            <input type="submit" value="Отправить">
        </form>
        <!-- <input type="sumbit" value="Отправить"> -->
        <!-- <button id="add" onclick="sumbit" class="button button1 hover_button">Add</button> -->
    </div>

    <div id="todo-container">

    </div>

    <div class="buttons">
        <button id="all" onclick="filterHandler('all')" class="button button1 hover_button">
            Все</button>
        <button id="open" onclick="filterHandler('open')" class="button button2 hover_button">
            Новые</button>
        <button id="finished" onclick="filterHandler('completed')" class="button button3 hover_button">
            Прочитанные</button>
    </div>

</div>
